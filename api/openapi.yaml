openapi: 3.0.3
info:
  title: Warehouse API
  description: Warehouse API with auth
  version: 1.0.0
servers:
  - url: http://localhost:8080/api
tags:
  - name: Authorization
  - name: Address
paths:
  /auth/sign-up:
    post:
      tags:
        - Authorization
      summary: Register
      operationId: SignUp
      requestBody:
        $ref: '#/components/requestBodies/SignUpInput'
      responses:
        '200':
          $ref: '#/components/responses/User'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /auth/login:
    post:
      tags:
        - Authorization
      summary: Login
      description: Sign in to the app. Returns cookies, access_token, refresh_token, logged_in
      operationId: SignIn
      requestBody:
        $ref: '#/components/requestBodies/SignInInput'
      responses:
        '200':
          $ref: '#/components/responses/LoginRes'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /auth/logout:
    get:
      tags:
        - Authorization
      security:
        - access_token: [ ]
        - Authorization: [ ]
      summary: Logout
      description: Destroys all cookies, finishes local session, saved on the server
      operationId: Logout
      responses:
        '201':
          $ref: '#/components/responses/EmptyOkResponse'
        '400':
          $ref: '#/components/responses/GenericError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/GenericError'
  /auth/refresh:
    get:
      tags:
        - Authorization
      security:
        - refresh_token: [ ]
      summary: Refresh token
      description: Sets new access_token and logged_in(HTTPOnly:false). refresh_token stays the same until expires
      operationId: RefreshToken
      responses:
        '201':
          $ref: '#/components/responses/AccessToken'
        '400':
          $ref: '#/components/responses/GenericError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/GenericError'
  /auth/me:
    get:
      tags:
        - Authorization
      security:
        - access_token: [ ]
        - Authorization: [ ]
      summary: Get me
      description: Get info about currently authorized user
      operationId: GetMe
      responses:
        '200':
          $ref: '#/components/responses/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/GenericError'
  /address:
    post:
      tags:
        - Address
      summary: Create an address
      security:
        - access_token: [ ]
        - Authorization: [ ]
      operationId: AddressPost
      requestBody:
        $ref: '#/components/requestBodies/CreateAddressInput'
      responses:
        '201':
          $ref: '#/components/responses/OneAddress'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    get:
      tags:
        - Address
      summary: Get all addresses
      operationId: GetManyAddresses
      responses:
        '200':
          $ref: '#/components/responses/ManyAddresses'
        '500':
          $ref: '#/components/responses/GenericError'
  /address/{id}:
    get:
      tags:
        - Address
      description: Get address by id
      operationId: GetOneAddress
      responses:
        '200':
          $ref: '#/components/responses/OneAddress'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    put:
      tags:
        - Address
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Update address
      operationId: UpdateAddress
      requestBody:
        $ref: '#/components/requestBodies/CreateAddressInput'
      responses:
        '201':
          $ref: '#/components/responses/OneAddress'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    delete:
      tags:
        - Address
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Delete an address
      operationId: DeleteAddress
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /shelf:
    post:
      tags:
        - Shelf
      summary: Create a shelf
      security:
        - access_token: [ ]
        - Authorization: [ ]
      operationId: ShelfPost
      requestBody:
        $ref: '#/components/requestBodies/CreateShelfInput'
      responses:
        '201':
          $ref: '#/components/responses/OneShelf'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    get:
      tags:
        - Shelf
      summary: Get all shelves
      operationId: GetManyShelves
      responses:
        '200':
          $ref: '#/components/responses/ManyShelves'
        '500':
          $ref: '#/components/responses/GenericError'
  /shelf/{id}:
    get:
      tags:
        - Shelf
      description: Get shelf by id
      operationId: GetOneShelf
      responses:
        '200':
          $ref: '#/components/responses/OneShelfWithInfo'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    put:
      tags:
        - Shelf
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Update shelf
      operationId: UpdateShelf
      requestBody:
        $ref: '#/components/requestBodies/CreateShelfInput'
      responses:
        '201':
          $ref: '#/components/responses/OneShelf'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    delete:
      tags:
        - Shelf
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Delete a shelf
      operationId: DeleteShelf
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /product:
    post:
      tags:
        - Product
      summary: Create a product
      security:
        - access_token: [ ]
        - Authorization: [ ]
      operationId: ProductPost
      requestBody:
        $ref: '#/components/requestBodies/CreateProductInput'
      responses:
        '201':
          $ref: '#/components/responses/OneProduct'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    get:
      tags:
        - Product
      summary: Get all products
      operationId: GetManyProducts
      responses:
        '200':
          $ref: '#/components/responses/ManyProducts'
        '500':
          $ref: '#/components/responses/GenericError'
  /product/{id}:
    get:
      tags:
        - Product
      description: Get product by id
      operationId: GetOneProduct
      responses:
        '200':
          $ref: '#/components/responses/OneProduct'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    put:
      tags:
        - Product
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Update product
      operationId: UpdateProduct
      requestBody:
        $ref: '#/components/requestBodies/CreateProductInput'
      responses:
        '201':
          $ref: '#/components/responses/OneProduct'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    delete:
      tags:
        - Product
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Delete a product
      operationId: DeleteProduct
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /order:
    post:
      tags:
        - Order
      summary: Create an order
      security:
        - access_token: [ ]
        - Authorization: [ ]
      operationId: OrderPost
      requestBody:
        $ref: '#/components/requestBodies/CreateOrderInput'
      responses:
        '201':
          $ref: '#/components/responses/OneOrder'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    get:
      tags:
        - Order
      summary: Get all orders
      operationId: GetManyOrders
      responses:
        '200':
          $ref: '#/components/responses/ManyOrders'
        '500':
          $ref: '#/components/responses/GenericError'
  /order/{id}:
    get:
      tags:
        - Order
      description: Get order by id
      operationId: GetOneOrder
      responses:
        '200':
          $ref: '#/components/responses/OneOrder'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    put:
      tags:
        - Order
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Update order
      operationId: UpdateOrder
      requestBody:
        $ref: '#/components/requestBodies/CreateOrderInput'
      responses:
        '201':
          $ref: '#/components/responses/OneOrder'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
    delete:
      tags:
        - Order
      security:
        - access_token: [ ]
        - Authorization: [ ]
      description: Delete an order
      operationId: DeleteOrder
      responses:
        '200':
          $ref: '#/components/responses/IdResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /operations/assembly_info:
    get:
      tags:
        - Operations
      summary: Get assembly info
      operationId: OperationsAssemblyInfo
      parameters:
        - in: query
          name: idsArray
          schema:
            $ref: '#/components/parameters/idsArrParam'
          required: true
          description: Id's of orders to get info by those orders to get all products from shelves
      responses:
        '200':
          $ref: '#/components/responses/AssemblyInfoRes'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /operations/place_products:
    put:
      tags:
        - Operations
      summary: Place products on shelves
      operationId: OperationsPlaceProduct
      security:
        - access_token: [ ]
        - Authorization: [ ]
      requestBody:
        $ref: '#/components/requestBodies/PlaceRemoveProducts'
      responses:
        '200':
          $ref: '#/components/responses/ProductWithQty'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
  /operations/remove_products:
    delete:
      tags:
        - Operations
      summary: Remove products from shelves
      operationId: OperationsRemoveProducts
      security:
        - access_token: [ ]
        - Authorization: [ ]
      requestBody:
        $ref: '#/components/requestBodies/PlaceRemoveProducts'
      responses:
        '200':
          $ref: '#/components/responses/ProductWithQty'
        '400':
          $ref: '#/components/responses/GenericError'
        '422':
          $ref: '#/components/responses/GenericError'
components:
  parameters:
    idsArrParam:
      in: query
      name: id
      required: true
      schema:
        type: integer
        minimum: 1
        default: 0
        example: 10
      description: Array of ids
    offsetParam:
      in: query
      name: offset
      required: false
      schema:
        type: integer
        minimum: 1
        default: 0
        example: 10
      description: The number of items to skip before starting to collect the result set
    limitParam:
      in: query
      name: limit
      required: false
      schema:
        type: integer
        minimum: 1
        default: 20
      description: The numbers of items to return.
  securitySchemes:
    access_token:
      description: |
        You have to have access token in access token cookie to authorize request
      type: apiKey
      name: access_token
      in: cookie
    refresh_token:
      description: |
        Refresh token is used to gain new access token
      type: apiKey
      name: refresh_token
      in: cookie
    Authorization:
      type: apiKey
      name: Authorization
      in: header
      description: |
        Prefix the value with "Authorization" to indicate the custom authorization type
  responses:
    ProductWithQty:
      description: Product with quantity
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/ProductWithQty'
    AssemblyInfoRes:
      description: Get assembly info by shelves
      content:
        application/json:
          schema:
            properties:
              data:
                $ref: '#/components/schemas/AssemblyInfo'
    ManyOrders:
      description: Orders array
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/OrderShort'
    OneOrder:
      description: One order full
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Order'
    ManyShelves:
      description: Shelves array
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Shelf'
    OneShelf:
      description: One shelf
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Shelf'
    OneShelfWithInfo:
      description: One shelf
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ShelfInfo'
    IdResponse:
      description: Respond with id only
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/IdRes'
    ManyAddresses:
      description: Addresses array
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
    OneAddress:
      description: One address
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Address'
    ManyProducts:
      description: Products array
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              pagination:
                $ref: '#/components/schemas/Pagination'
    OneProduct:
      description: One product
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/Product'
    User:
      description: User
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/User'
    LoginRes:
      description: User, access token, refresh_token, logged_in
      headers:
        Set-Cookie:
          schema:
            type: string
            example: access_token httponly, refresh_token httponly, logged_in boolean
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
              user:
                $ref: '#/components/schemas/User'
    AccessToken:
      description: Access token
      headers:
        Set-Cookie:
          schema:
            type: string
            example: access_token httponly, logged_in boolean
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                example: secureToken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: no access token
    GenericError:
      description: String error
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: something went wrong
    EmptyOkResponse:
      description: No content
      content:
        text/html:
          schema:
            type: string
  requestBodies:
    PlaceRemoveProducts:
      required: true
      description: Input for place and remove products
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PlaceRemoveProductInput'
    CreateOrderInput:
      required: true
      description: Create order
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrderInput'
    CreateAddressInput:
      required: true
      description: Create address
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddressInput'
    CreateShelfInput:
      required: true
      description: Create shelf
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ShelfInput'
    CreateProductInput:
      required: true
      description: Create product
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductInput'
    SignUpInput:
      required: true
      description: Register a user
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignUpInput'
    SignInInput:
      required: true
      description: Login
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SignInInput'
  schemas:
    PlaceRemoveProductInput:
      required:
        - products_with_qty
        - shelf_id
      type: object
      properties:
        shelf_id:
          type: integer
          example: 2
        products_with_qty:
          type: array
          items:
            $ref: '#/components/schemas/ProductIdQty'
    IdRes:
      required:
        - id
      type: object
      properties:
        id:
          type: integer
          example: 1
    Pagination:
      required:
        - total
        - limit
        - offset
      type: object
      properties:
        total:
          type: integer
          example: 25
        limit:
          type: integer
          example: 20
        offset:
          type: integer
          example: 0
    Product:
      required:
        - id
        - name
        - serial
        - price
        - model
        - picture_url
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Phone
        serial:
          type: string
          example:  34ko34j
        price:
          type: integer
          example: 250
        model:
          type: string
          nullable: true
          example: iPhone
        created_at:
          type: string
          format: date-time
          example: 01.02.2024
        updated_at:
          type: string
          format: date-time
          example: 01.02.2024
    AssemblyProduct:
      required:
        - product_id
        - product_name
        - serial
        - order_id
        - quantity_shelf
        - order_quantity
      type: object
      properties:
        product_id:
          type: integer
          example: 1
        product_name:
          type: string
          example: Phone
        serial:
          type: string
          example: 34ko34j
        order_id:
          type: integer
          example: 1
        quantity_shelf:
          type: integer
          example: 2
        order_quantity:
          type: string
          format: date-time
          example: 01.02.2024
    AssemblyInfo:
      required:
        - shelf_name
        - products
      type: object
      properties:
        shelf_name:
          type: string
          example: ShelfOne
        products:
          type: array
          items:
            $ref: '#/components/schemas/AssemblyProduct'
    ProductInput:
      required:
        - name
        - serial
        - price
        - picture_url
      type: object
      properties:
        name:
          type: string
          example: Speakers
        serial:
          type: string
          example: n9876bhg
        price:
          type: integer
          example: 500
        model:
          type: string
          nullable: true
          example: Adam
        picture_url:
          type: string
          example: https://unsplash.com/photos/a-desk-with-a-monitor-keyboard-and-speakers-S0BhaaEQBZE
    ProductWithQty:
      allOf:
        - $ref: '#/components/schemas/Product'
        - type: object
          required:
            - product
            - quantity
          properties:
            quantity:
              type: integer
              example: 2
    ProductIdQty:
      required:
        - product_id
        - quantity
      type: object
      properties:
        product_id:
          type: integer
          example: 1
        quantity:
          example: 3
    Shelf:
      required:
        - id
        - name
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Big Yellow Shelf
        created_at:
          type: string
          format: date-time
          example: 01.02.2024
        updated_at:
          type: string
          format: date-time
          example: 01.02.2024
    ShelfInfo:
      required:
        - shelf
        - products_with_qty
      type: object
      properties:
        shelf:
          $ref: '#/components/schemas/Shelf'
        products_with_qty:
          type: array
          items:
            $ref: '#/components/schemas/ProductWithQty'
    ShelfInput:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          example: Big Yellow Shelf
    Address:
      required:
        - id
        - city
        - street
        - house
        - floor
        - entrance
        - additional_info
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          example: 1
        city:
          type: string
          example: Moscow
        street:
          type: string
          example: Kantemirovskaya
        house:
          type: string
          example: 1/4k5
        floor:
          type: string
          example: 6
        entrance:
          type: string
          example: 2
        additional_info:
          type: string
          example: Phone
        created_at:
          type: string
          format: date-time
          example: 01.02.2024
        updated_at:
          type: string
          format: date-time
          example: 01.02.2024
    AddressInput:
      required:
        - city
        - street
        - house
      type: object
      properties:
        city:
          type: string
          example: Moscow
        street:
          type: string
          example: Kantemirovskaya
        house:
          type: string
          example: 20
        floor:
          type: integer
          example: 7
        entrance:
          type: integer
          example: 2
        additional_info:
          type: string
          example: Call when you arrive
    Order:
      required:
        - id
        - address
        - payment
        - products
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: integer
          example: 1
        address:
          $ref: '#/components/schemas/Address'
        payment:
          type: string
          example: Cash
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductWithQty'
